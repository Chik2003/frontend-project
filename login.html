<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" role="text/css" href="login_design.css">
    <meta charset="UTF-8">
    <link rel="icon" role= "image/x-icon" href="netflix_logo_icon_170919.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
</head>
<body>
    <nav>
        <a href=""><img src="netflix-logo-png-2562.png" alt="logo"></a>
    </nav>
    <div class="form_wrapper">
        <h2>Sign-up</h2>
        <form action="#">
            <div class="form-control">
            <input type="text" required />
            <label >Email or phone number</label>
            </div>
            <div class="form-control">
                <input type="password" required />
                <label >Password</label>
            </div>
            <button type="submit">Sign-in</button>
            <div class="form-help">
                <div class="remember-me">
                    <input type="checkbox"  id="remember-me" />
                    <label for="remember-me">Remember-me</label>
                </div>
                <a href="#">Need help?</a>
            </div>
        </form>
        <p>New to Netflix</p><a href="#">Sign up now</a>
        <small>
            This page is protected by Google reCAPTCHA to ensure you're not a bot.
            <a href="#">Learn more!</a>
        </small>
    </div>
</body>
</html>
