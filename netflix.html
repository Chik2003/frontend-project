<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="netflix_logo_icon_170919.ico">
    <link rel="stylesheet" role="text/css" href="netflix.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
</head>
<body>
    <div class="logo">
        <img src="netflix-logo-png-2562.png" width="150" height="75">
    </div>
    <div class="container">
        <h1 id="heading" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Sign up</h1>
        <div class="login">
            <label for="Username">Username</label>
            <input type="text" placeholder="Username" id="email" required >
            <br>
            <label for="Password">Password</label>
            <input type="password" placeholder="Password" id="password" accept="a-z, @, 1-0" required >
            <button onclick="validate(fetch)" id="button">Sign Up</button>
        </div>
    </div>
    <div class="notification">
        Wanna Explore Our Packs!?
        <button id="Packs" role = "region">
            Packs
        </button>
    </div>
</body>
</html>
